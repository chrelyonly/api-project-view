<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <title>Vite App</title>
      <style>
          /* 滚动条宽度 */
          ::-webkit-scrollbar {
              width: 10px;
              height: 10px;
          }

          /* 滚动条轨道 */
          ::-webkit-scrollbar-track {
              background: rgba(255, 182, 193, 0.1); /* 甜粉 */
              backdrop-filter: blur(6px);
              border-radius: 10px;
          }

          /* 滚动条滑块 */
          ::-webkit-scrollbar-thumb {
              background: linear-gradient(180deg, #ffc1cc, #dda0dd); /* 粉红 ➜ 浅紫 */
              border-radius: 10px;
              box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.3);
              border: 2px solid rgba(255, 255, 255, 0.2);
              transition: background 0.3s ease;
          }

          /* 悬停时更亮 */
          ::-webkit-scrollbar-thumb:hover {
              background: linear-gradient(180deg, #ffb6c1, #d8bfd8); /* 浅粉 ➜ 梦幻紫 */
          }
          /* Firefox 兼容（有限美化） */
          * {
              margin: 0;
              padding: 0;
              font-family: 'Comic Sans MS', 'Ma Shan Zheng', cursive;
              //scrollbar-width: thin;
              //scrollbar-color: #ffc1cc rgba(255, 182, 193, 0.1);
          }

      </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
